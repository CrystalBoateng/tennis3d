<!DOCTYPE html>
<html>
  <head>
    <title>tennis3d</title>
    <script type="text/javascript" src="js/tennis3d.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/tennis3d.css">
    <meta charset="UTF-8">
  </head>
  <body>
   <div id="wrapper">
      <header>
        <h1>tennis<span>3d</span></h1>
      <header>
      <div id="directions">
        <p>Use all four arrow keys to control the tennis racket. Color indicates depth into the screen.</p>
      </div>
      <div id="splash-screen" class="fall">
        <div>
          <h3>Score: <span id="score-string">0</span><span id="score-unit">seconds</span></h3>
        </div>
        <div id="high-score">High score: <span id="high-score-string">0</span>s</div>
        <button id="start-button" class="hvr-radial-out">Start!</button>
      </div>
      <section>
        <div id="time-running"></div>
        <div id="ball" class="ball"></div>
          <div id="racket" class="racket"></div>
      </section>
    </div>
  </body>
</html>
